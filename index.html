<!DOCTYPE html>
<html>

<head>
  <title>Rock paper scissor</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="game-container">
  <p class="title">Rock Paper Scissors</p>

  <button onclick="
              playerGame('Rock');  
      " class="move-button rock"><img src="Rock-emoji.png" alt="rock" class="move-icon"></button>


  <button onclick="
               playerGame('Paper');  
      " class="move-button paper"><img src="Paper-emoji.png" alt="paper" class="move-icon"></button>


  <button onclick="
              playerGame('Scissors');    
      " class="move-button scissors"><img src="Scissors-emoji.png" alt="scissor" class="move-icon"></button>
  
  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p> 

  <button onclick="  
        score.Wins=0;
        score.Losses=0;
        score.Ties=0;
        localStorage.removeItem('score');
        updateScoreElement();
      " class="reset-button">Reset score</button>
  </div>

  <script src="index.js"></script>
</body>


</html>
